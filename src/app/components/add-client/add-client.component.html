<section>
    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5"> 
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <div class="user">
                                <form #addClientForm="ngForm" (ngSubmit)="addC()">
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="text" class="form-control form-control-user"
                                                id="exampleRS" placeholder="Raison sociale" [(ngModel)]="client.rs" [ngModelOptions]="{standalone : true}">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleEmail" placeholder="email" [(ngModel)]="client.email" [ngModelOptions]="{standalone : true}">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control form-control-user"
                                                id="exampleAdresse" placeholder="adresse" [(ngModel)]="client.adresse" [ngModelOptions]="{standalone : true}">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="number" class="form-control form-control-user"
                                                id="exampleCP" placeholder="cp" [(ngModel)]="client.cp" [ngModelOptions]="{standalone : true}">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control form-control-user"
                                                id="exampleRegion" placeholder="region" [(ngModel)]="client.region" [ngModelOptions]="{standalone : true}">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control form-control-user"
                                                id="exampleTel" placeholder="tel" [(ngModel)]="client.tel" [ngModelOptions]="{standalone : true}">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control form-control-user"
                                                id="examplePassword" placeholder="password" [(ngModel)]="client.password" [ngModelOptions]="{standalone : true}">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control form-control-user"
                                                id="exampleRole" placeholder="role" [(ngModel)]="client.role" [ngModelOptions]="{standalone : true}">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control form-control-user"
                                                id="exampleSA" placeholder="secteur d'activitÃ©" [(ngModel)]="client.sa" [ngModelOptions]="{standalone : true}">
                                        </div>
                                        

                                    </div>
                                    
                                    
                                    
                                    <hr>
                                    <button class="btn btn-primary btn-user btn-block">
                                        Register Account
                                    </button>
                                    <hr>
                                    
                                </form>
                            </div>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" routerLink="">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
